akka {
  loglevel = "DEBUG"

  actor {

    default-dispatcher {
      executor = "thread-pool-executor"

      thread-pool-executor {
        fixed-pool-size = 2
        core-pool-size-max = 2
      }
    }

  }
}

net-dispatcher {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    core-pool-size-min = 2
    core-pool-size-factor = 2.0
    core-pool-size-max = 8
  }
}


kamon.metric {
  filters {
    trace {
      includes = [ "**" ]
      excludes = []
    }
  }
}
